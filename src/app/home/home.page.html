<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo Encargos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Proyecto Firebase - Encargos online</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- Funcion de filtro (lista desplegable) -->
  <ion-select [(ngModel)]="filtroEstado" (ionChange)="aplicarFiltro()">
    <ion-select-option value="" disabled>Filtrar segun estado</ion-select-option>
    <ion-select-option value="pendiente">Pendiente</ion-select-option>
    <ion-select-option value="en-progreso">En Progreso</ion-select-option>
    <ion-select-option value="completado">Completado</ion-select-option>
  </ion-select>

    <!-- Lista donde se almacenaran los encargos introducidos -->
  <h1>LISTA DE ENCARGOS</h1>
  <ion-list>
    <ion-item *ngFor="let documentEncargo of arrayColeccionEncargos" (click)="selectEncargo(documentEncargo.id, documentEncargo.encargo)">
      <ion-grid>
        <ion-row>
          <h2>{{documentEncargo.encargo.nombre}}</h2>
        </ion-row>
        <ion-row>
          <p>{{documentEncargo.encargo.cantidad}}</p>
        </ion-row>
        <ion-row>
          <p>{{documentEncargo.encargo.estado}}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="clicBotonInsertar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
